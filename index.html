<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Catholic Survey</title>
        <meta charset="utf-8">
        <link rel="stylesheets" href="styles.css">
    </head>
    <body>
<h1 id="title">Catholic Survey</h1>
<p id="description">
    This is a test website in the form of a Catholic survey for any Catholic in the world.
</p>
<form id="survey-form">
    <p>
        <label for="name" id="name-label">Name:
            <input id="name" type="text" required placeholder="Please enter your name.">
        </label>
        </p>
        <p>
            <label for="email" id="email-label">
                Email: 
                <input id="email" type="email" required placeholder="Please enter your email.">
            </label>
        </p>
        <p>
            <label for="number" id="number-label">
                Age: 
                <input type="number" required id="Age" min="0" max="120" placeholder="Please enter your age. Minimum 0 Maximum 100">
            </label>
        </p>
        <p>
            <label for="dropdown">
                <select id="dropdown">
                    <option>
                        Pope Francis is based.
                    </option>
                    <option>
                        Pope Francis is holy.
                    </option>
                </select>
            </label>
        </p>
        <p>
            <input type="radio" id="Sinner" name="Holiness">
            <label for="sinner">Sinner</label>
            <input type="radio" id="Saint" name="Holiness">
            <label for="saint">Saint</label>
        </p>
        <p>
            <input type="checkbox" id="Catholic" value="1">
            <label for="Catholic">Catholic</label>
            <input type="checkbox" id="Universal" value="2">
            <label for="Universal">Universal</label>

        </p>
        <p>
            <textarea></textarea>
        </p>
        <p>
            <input type="submit">
        </p>
</form>

    </body>
</html>
